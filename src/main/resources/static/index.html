<!DOCTYPE html>
<html>
<head>
    <title>Bear UNC</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <noscript>
        <h2>
            Seems your browser doesn't support Javascript!
            Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!
        </h2>
    </noscript>

    <div id="form-wrapper" class="flex-column">
        <label for="message-input">
            Message:
        </label>
        <form onsubmit="sendMessage(event)">
            <textarea id="message-input" placeholder="Enter message" maxlength="500"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="messages"></div>
</body>
</html>
